<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"> <img src="assets/img/{{image}}" class="img-fluid" alt="Responsive image"> </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" [(ngModel)]="user.email" type="text" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" [(ngModel)]="user.pass" type="password" [ngModelOptions]="{standalone: true}" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
               

                    <div class="card-footer">
                      <button class="btn btn-primary btn-user btn-block" type="submit" (click)="login()" >login</button>
                  </div>
                    
                    
                  </form>
                  <hr>
                  

                  <button type="button" class="btn btn-primary container" data-toggle="modal" data-target="#exampleModalCenter">
                    Recuperar conse√±a
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Ingrese su correo electronico</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="form-group">
                            <input type="email" class="form-control form-control-user" [(ngModel)]="correoRecuperar" type="text" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="email">
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" (click)="recuperarContrasenia()" >Recuperar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  

                  <div class="text-center">
                    <a class="small" href="register">Create an Account!</a>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
