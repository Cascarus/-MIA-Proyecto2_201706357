
<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title">Registrar Usuario</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-row">
                        <div class="name">Nombre</div>
                        <div class="value">
                            <input class="input--style-6" [(ngModel)]="user.nombre" type="text" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Apellido</div>
                        <div class="value">
                            <input class="input--style-6" [(ngModel)]="user.apellido" type="text" [ngModelOptions]="{standalone: true}" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Email address</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6" [(ngModel)]="user.email" type="email"  placeholder="example@email.com" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input type="password" class="input--style-6" [(ngModel)]="user.pass"  placeholder="Password" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Confirmar Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input type="password" class="input--style-6"  placeholder="Password" >
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Nacimiento</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6" type="text" [(ngModel)]="user.nacimieno" [ngModelOptions]="{standalone: true}">
                                
                            </div>
                        </div>
                    </div>
                   
                    <div class="form-row">
                        <div class="name">Upload Photo</div>
                        <div class="value">
                            <div class="input-group js-input-file">
                                <input class="input-file" type="file" name="file_cv" id="file" (change)="onPhotoSelected($event)">
                                <label class="label--file" for="file">Choose file</label>
                                <span class="input-file__info" id="NameFIle">No file chosen</span>
                            </div>
                            <div class="label--desc">Max file size 50 MB</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn--radius-2 btn--blue-2" type="submit" (click)="saveNewUser()" >Send Application</button>
            </div>
        </div>
    </div>
</div>
